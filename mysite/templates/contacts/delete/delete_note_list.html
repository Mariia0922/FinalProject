<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'templates/style.css' %}">
    <title>Delete Notes</title>
    <style>
        .note-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .note-item form {
            margin: 0;
        }

        .btn-delete {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-12 mb-3">
                <h1>Delete Notes</h1>
                <ul class="list-group">
                    {% for note in notes %}
                    <li class="list-group-item note-item">
                        {{ note.note }}
                        <a href="{% url 'note_delete_confirm' note.pk %}"
                            class="btn btn-danger btn-sm btn-delete">Delete</a>
                    </li>
                    {% endfor %}
                </ul>
                <a href="{% url 'contacts' %}" class="btn btn-secondary mt-3">Back to Contacts</a>
            </div>
        </div>
    </div>
</body>

</html>
